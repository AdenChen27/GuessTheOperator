    <h1 id="title">Guess The Operator Game</h1>
    <p>Guess the Answer of the Equation</p>
    <main>
        <div id="game-container">
            <div id="question-container" class="entry-container">
                <span id="question-num-l" class="entry"></span>
                <span id="question-operator" class="entry">?</span>
                <span id="question-num-r" class="entry"></span>
                <span id="question-equals" class="entry">=</span>
                <input id="question-answer" class="entry">?</input>
                <button onclick="check_answer()" id="check answer" class="entry">Check</button>
            </div>

            <div id="clue-list-container">
                
            </div>

            <div id="user-input-container">
                <div id="user-input-form">
                    <label for="input-num-l">Left Input:</label>
                    <input type="text" id="input-num-l" name="input-num-l">
                    
                    <label for="input-num-r">Right Input:</label>
                    <input type="text" id="input-num-r" name="input-num-r">
                    
                    <button onclick="add_new_clue_from_input();" id="submit-input" type="submit">Submit</button>

                    <span id="input-error-message" hidden="true">Error in input</span>
                </div>
            </div>

            <div id="answer-container">
            </div>
            
            <btn onclick="init_game()">Rematch</btn>

        </div>
</div>
</main>
